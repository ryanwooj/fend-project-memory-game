<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="starOne"></i></li>
        		<li><i class="fa fa-star" id="starTwo"></i></li>
        		<li><i class="fa fa-star" id="starThree"></i></li>
        		<li><i class="fa fa-star" id="starFour"></i></li>
        		<li><i class="fa fa-star" id="starFive"></i></li>
        	</ul>

        	<span class="moves">0</span> <span> Moves</span>

          <div class="timer"><span id="timer-text">Timer: </span>
               <label class="minutes">00</label>:<label class="seconds">00</label>
           </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="newModal" class="modal">

      <!-- Popup content -->
      <div class="modal-content">
           <span class="close">&times;</span>
          <h1>Congratulations!</h1>
          <h3>You completed the game in <span class="minutes">0</span> minutes and <span class="seconds">0</span> seconds.</h3>
          <h3>Total moves: <span id="total-moves">0</span><span id="star-rating-text"></br> Star Rating: </span><span id="total-stars">0</span> out of 5</h3>
          <button type="button" class="playButton">
              Play again!
          </button>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
